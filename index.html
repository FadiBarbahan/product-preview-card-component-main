<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-img">
      <picture>
        <img src="images/image-product-mobile.jpg" alt="Product" class="img">
      </picture>
    </div>

    <div class="content">
      <p class="small-title">PERFUME</p>
      <h2 class="big-title">Gabrielle Essence
      Eau De Parfum</h2>
      <p>A floral. solar and voluptuous
      interpretation composed by Olivier
      Polge, Perfumer-Creator for the House of
      CHANEL.</p>
      <div class="prices">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <div class="button"><img src="images/icon-cart.svg" alt="" class="svg">Add to cart</div>
    </div>
  </div>
</body>
</html>
